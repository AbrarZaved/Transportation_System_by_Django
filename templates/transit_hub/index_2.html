<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Stoppages</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>Route Stoppages</h1>
    <table>
      <thead>
        <tr>
          <th>Route Name</th>
          <th>Route Number</th>
          <th>Stoppages</th>
        </tr>
      </thead>
      <tbody>
        {% for route in routes %}
          <tr>
            <td>{{ route.route_name }}</td>
            <td>{{ route.route_number }}</td>
            <td>
              <ul>
                {% for route_stoppage in route.routestoppage_set.all %}
                  <li>{{ route_stoppage.stoppage.stoppage_name }}</li>
                {% endfor %}
              </ul>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
