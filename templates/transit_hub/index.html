{% extends 'kits/main.html' %}
{% load static %}

{% block content %}
  <!-- Hero Section -->
  <section class="relative bg-cover bg-center min-h-screen" style="background-image: url('{% static 'img/pexels-photo-1178448.jpg' %}');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex flex-col justify-center items-center text-white text-center px-4 py-20">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Find Next Place To <span class="text-pink-500">Visit</span></h1>
      <p class="text-lg md:text-xl mb-8">Discover amazing places at exclusive deals</p>
      <form method="POST" class="w-full max-w-4xl" id="searchForm">
        {% csrf_token %}
        <div class="bg-white p-6 rounded-xl shadow-lg space-y-6">
          <!-- Trip Type -->
          <div class="flex justify-center gap-6 text-black font-medium">
            <label class="flex items-center space-x-2">
              <input type="radio" name="trip-type" value="From DSC" checked class="form-radio text-pink-500" />
              <span>From DSC</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="radio" name="trip-type" value="To DSC" class="form-radio text-pink-500" />
              <span>To DSC</span>
            </label>
          </div>

          <!-- Search Input -->
          <div class="flex flex-col sm:flex-row items-center gap-4">
            <div class="relative w-full">
              <input type="text" id="place" placeholder="Enter your place" class="w-full px-4 py-3 pl-10 rounded-md border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:outline-none text-black" />
              <i class="fas fa-map-marker-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <button type="submit" id="search" class="bg-pink-500 hover:bg-pink-600 transition text-white px-6 py-3 rounded-md font-semibold shadow">SEARCH</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Results Section -->
  <section id="results" class="search-results">
    <!-- Dynamic results will be injected here -->
  </section>

  <!-- Modal -->
  <!-- Bus Detail Modal -->
  <div id="busModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalBusName"></h2>
      <img id="modalBusImage" src="" alt="Bus Image" style="width: 100%; max-height: 300px; object-fit: contain;" />
      <p>
        <strong>Driver:</strong> <span id="modalDriverName"></span>
      </p>
      <p>
        <strong>Phone:</strong> <span id="modalDriverPhone"></span>
      </p>
    </div>
  </div>

  {% include 'kits/footer.html' %}
  <script type="module" src="{% static 'js/main.js' %}"></script>
{% endblock %}
