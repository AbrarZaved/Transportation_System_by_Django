{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
      <title>BAHON - Find Your Next Journey</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Tailwind config customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#ec4899' // custom pink
            }
          }
        }
      }
    </script>

    <!-- FontAwesome (optional, for icons) -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 flex items-center justify-between h-16">
        <!-- Logo -->
        <a href="{% url 'index' %}" class="flex items-center space-x-2">
          <img src="{% static 'images/logo.png' %}" alt="BAHON" class="h-8 w-auto" />
          <span class="text-xl font-bold text-pink-500">BAHON</span>
        </a>
    
        <!-- Nav Links -->
        <nav>
          <ul
            class="nav-links hidden md:flex space-x-6 text-gray-700 font-semibold"
          >
            <li>
              <a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}text-pink-500{% else %}hover:text-pink-500{% endif %} transition">
                Home
              </a>
            </li>
            <li>
              <a href="about.html" class="hover:text-pink-500 transition">About Us</a>
            </li>
            <li>
              <a href="contact.html" class="hover:text-pink-500 transition">Contact Us</a>
            </li>
            <li>
              <a href="{% url 'my_account' %}" class="{% if request.resolver_match.url_name == 'my_account' %}text-pink-500{% else %}hover:text-pink-500{% endif %} transition">
                My Account
              </a>
            </li>
          </ul>
        </nav>
    
        <!-- Hamburger -->
        <button
          aria-label="Toggle Menu"
          class="hamburger block md:hidden focus:outline-none"
          id="hamburgerBtn"
        >
          <span class="bar block w-6 h-0.5 bg-gray-700 mb-1 rounded"></span>
          <span class="bar block w-6 h-0.5 bg-gray-700 mb-1 rounded"></span>
          <span class="bar block w-6 h-0.5 bg-gray-700 rounded"></span>
        </button>
      </div>
    
      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="hidden md:hidden bg-white shadow-md border-t border-gray-200"
      >
        <ul class="flex flex-col p-4 space-y-3 text-gray-700 font-semibold">
          <li>
            <a href="{% url 'index' %}" class="block hover:text-pink-500 transition">Home</a>
          </li>
          <li>
            <a href="about.html" class="block hover:text-pink-500 transition">About Us</a>
          </li>
          <li>
            <a href="contact.html" class="block hover:text-pink-500 transition">Contact Us</a>
          </li>
          <li>
            <a href="{% url 'my_account' %}" class="block hover:text-pink-500 transition">My Account</a>
          </li>
        </ul>
      </div>
    
      <style>
        .hamburger .bar {
          transition: all 0.3s ease;
        }
    
        .hamburger.active .bar:nth-child(1) {
          transform: rotate(45deg) translate(5px, 5px);
        }
    
        .hamburger.active .bar:nth-child(2) {
          opacity: 0;
        }
    
        .hamburger.active .bar:nth-child(3) {
          transform: rotate(-45deg) translate(5px, -5px);
        }
      </style>
    
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const hamburger = document.getElementById("hamburgerBtn");
          const mobileMenu = document.getElementById("mobileMenu");
    
          hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            mobileMenu.classList.toggle("hidden");
          });
        });
      </script>
    </header>
    

    {% block content %}

    {% endblock %}
  </body>
</html>
