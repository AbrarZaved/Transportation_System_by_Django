<div
  id="message-container"
  class="fixed top-5 right-5 z-[9999] space-y-2 w-auto max-w-sm"
>

  <div>
    {% if messages %} {% for message in messages %}
    <div id="messages" data-message="{{ message }}" data-message-username="{{ message.extra_tags }}"></div>
    {% endfor %} {% endif %}
  </div>

</div>
