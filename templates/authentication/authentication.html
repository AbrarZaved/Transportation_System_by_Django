{% extends 'kits/main.html' %}
{% load static %}
{% block title %}
  <title>Sign In - BAHON</title>
{% endblock %}
{% block content %}
  <div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <div class="flex justify-around mb-6">
        <button id="sign_in" class="text-blue-600 font-semibold">Sign In</button>
        <button id="sign_up" class="text-gray-500 hover:text-blue-600">Sign Up</button>
      </div>

      <form method="POST" action="#" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="mode" id="auth_mode" value="signin" />

        <!-- Common Fields -->
        <div>
          <label class="block mb-1 font-medium">Student ID</label>
          <input type="text" name="student_id" class="w-full p-2 border rounded-lg" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" name="password" class="w-full p-2 border rounded-lg" required />
        </div>

        <!-- Register-Only Fields -->
        <div id="register_fields" style="display: none;">
          <div>
            <label class="block mb-1 font-medium">Full Name</label>
            <input type="text" name="name" class="w-full p-2 border rounded-lg" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Department</label>
            <input type="text" name="dept_name" class="w-full p-2 border rounded-lg" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Semester Enrolled</label>
            <input type="text" name="semester_enrolled" class="w-full p-2 border rounded-lg" />
          </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Submit</button>
      </form>
    </div>
  </div>
  <script type="module" src="{% static 'js/kits.js' %}"></script>
{% endblock %}
{% include 'kits/footer.html' %}
