<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}DIU Transportation Admin{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  {% block style %}
  <style>
    [x-cloak] { display: none !important; }
  </style>
  {% endblock style %}
</head>
<body class="bg-gray-100 text-slate-800">

  <div class="flex min-h-screen" x-data="{ sidebarOpen: false }" x-cloak>

    <aside
      class="fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 text-white transform transition-transform duration-300 ease-in-out
            lg:relative lg:translate-x-0 lg:flex lg:flex-col lg:w-64"
      :class="{ '-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen }"
    >
      <div class="flex items-center justify-between px-4 py-5 lg:justify-center">
        <div class="text-xl font-bold text-emerald-400">üöç DIU Admin</div>
        <button class="lg:hidden text-white" @click="sidebarOpen = false">
          ‚úï
        </button>
      </div>

      <nav class="flex flex-col px-4 space-y-2 text-sm">
        <a href="{% url 'dashboard' %}" class="px-4 py-2 rounded hover:bg-slate-800 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 01-8 8v-8z" />
            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
          </svg>
          Dashboard
        </a>
        <a href="{% url 'assign_schedule' %}" class="px-4 py-2 rounded hover:bg-slate-800 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
          </svg>
          Assign Schedule
        </a>
        <a href="{% url 'today_schedules' %}" class="px-4 py-2 rounded hover:bg-slate-800 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 012.707 13H3a1 1 0 001-1v-2a1 1 0 011-1h1a1 1 0 011 1v2a1 1 0 01-1 1H9l-.707.707A1 1 0 017.293 15H7a1 1 0 00-1 1v2a1 1 0 001 1h6a1 1 0 001-1v-2a1 1 0 00-1-1h-.293l-.707-.707A1 1 0 0111 12V8a1 1 0 011-1h1a1 1 0 011 1v2a1 1 0 01-1 1h.707l.707.707A1 1 0 0117 13h.293a1 1 0 001-1v-3.586l.707-.707A1 1 0 0017.293 8H17a1 1 0 00-1 1v2a1 1 0 01-1 1h-1a1 1 0 01-1-1V8a1 1 0 011-1h1a1 1 0 001-1V6a1 1 0 00-1-1H4a1 1 0 00-1 1v1a1 1 0 001 1h1a1 1 0 011 1v2a1 1 0 01-1 1H2.707zM12 6a2 2 0 100 4 2 2 0 000-4z" />
          </svg>
          Today's Schedule
        </a>
        <a href="{% url 'manage_drivers_buses' %}" class="px-4 py-2 rounded hover:bg-slate-800 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.5 1.5 0 00-1.06 1.06c-1.56.38-1.56 2.6 0 2.98a1.5 1.5 0 001.06 1.06c.38 1.56 2.6 1.56 2.98 0a1.5 1.5 0 001.06-1.06c1.56-.38 1.56-2.6 0-2.98a1.5 1.5 0 00-1.06-1.06zM10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" clip-rule="evenodd" />
            <path fill-rule="evenodd" d="M.07 10.59A1.5 1.5 0 012 14v2a1 1 0 001 1h14a1 1 0 001-1v-2a1.5 1.5 0 011.93-3.41L18 8.04V7a1 1 0 00-1-1h-1V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2H6a1 1 0 00-1 1v1.04l-.07-.45A1.5 1.5 0 01.07 10.59zM15 13H5v-2h10v2zm-2-7H7V4h6v2z" clip-rule="evenodd" />
          </svg>
          Buses & Drivers
        </a>
        <a href="{% url 'route_management' %}" class="px-4 py-2 rounded hover:bg-slate-800 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 6.293a1 1 0 011.414 0L10 10.586l4.293-4.293a1 1 0 111.414 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414z" clip-rule="evenodd" />
            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 110-12 6 6 0 010 12z" />
            </svg>
          Route Management
        </a>

        <hr class="my-4 border-slate-700" />
        <a href="{% url 'logout' %}" class="mt-3 bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-center text-sm flex items-center gap-2 justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
          </svg>
          Logout
        </a>
      </nav>
    </aside>

    <div
      class="fixed inset-0 bg-black bg-opacity-40 z-20 lg:hidden"
      x-show="sidebarOpen"
      @click="sidebarOpen = false"
    ></div>

    <div class="flex-1 flex flex-col transition-all duration-300">
      <header class="bg-white shadow px-4 py-3 lg:hidden flex items-center justify-between">
        <button @click="sidebarOpen = true" class="text-slate-700 text-xl">‚ò∞</button>
        <h1 class="text-lg font-semibold">DIU Admin</h1>
      </header>

      <div class="p-4" id="message-container">
        {% if messages %}
          {% for message in messages %}
            <div class="mb-2 px-4 py-3 rounded-lg text-sm font-medium
              {% if message.tags == 'success' %}bg-green-100 text-green-800
              {% elif message.tags == 'error' %}bg-red-100 text-red-800
              {% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800
              {% else %}bg-blue-100 text-blue-800{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      </div>

      <main class="flex-1 p-6 overflow-y-auto">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <script>
    setTimeout(() => {
      const msg = document.getElementById('message-container');
      if (msg) msg.style.display = 'none';
    }, 3000);
  </script>
</body>
</html>
