services:
  - type: web
    name: transportation_system
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn transportation_project.wsgi:application"
    envVars:
      - key: DEBUG
        value: False
      - key: DJANGO_SECRET_KEY
        value: your_secret_here
      - key: DATABASE_URL
        fromDatabase:
          name: diu-transport-db
          property: connectionString

databases:
  - name: diu-transport-db
    databaseName: diu_transport
    user: diu_user
